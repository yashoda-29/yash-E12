<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
      <script src="https://cdn.tailwindcss.com"></script>
      <title>MY PAGE</title>

  </head>

  <body>
      <div class="bg-green-100 h-screen flex items-center justify-center">
      <form id="Form" class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm mr-5">
          <h2 class="text-2xl font-medium font-bold mb-6 ml-20">The Registration Form</h2>


          <div class="mb-4 flex">
              <label class="block font-medium" for="name">Name</label>
              <input required class=" w-2/4 p-2 ml-20 rounded-lg bg-gray-200 mb-5 flex-1 outline-none" placeholder="Enter your name" type="text" id="name" name="name">
          </div>
          

          <div class="mb-4 flex">
              <label class="block font-medium" for="email">Email</label>
              <input required class="w-2/4 p-2 ml-20 rounded-lg flex-1 bg-gray-200 mb-5 outline-none" placeholder="Enter your email" type="email" id="email" name="email">
          </div>

          <div class="mb-4 flex">
              <label class="block font-medium" for="password">Password</label>
              <input required class=" w-2/4 ml-12 p-2 rounded-lg flex-1 bg-gray-200 mb-5 outline-none" placeholder="Enter your password" type="password" id="password" name="password">
          </div>

          <div class="mb-4 flex">
              <label class="block font-medium" for="dob">Date of Birth</label>
              <input required class="w-2/4 ml-7 p-2 rounded-lg flex-1 bg-gray-200 outline-none" type="date" id="dob" name="dob">
          </div>

          <div class=>
              <input  required  class="mr-2 mb-4" type="checkbox" id="acceptTerms" name="acceptTerms">
              <label  class="font-medium" for="acceptTerms">Accept The Terms & Conditions</label>
          </div>
          
          <button class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 mb-3" type="submit">Submit</button>
      </form>

      <div style="display: inline-block;" class="bg-white">
          <div class="mx-auto">
            <h2 class="text-3xl text-center font-bold leading-tight">Entries</h2>
            <div class="divide-y divide-gray-300/50 " id="data"></div>
            </div>
      </div> 
        

    </div>
    <script src="./index.js"></script> 


  </body>
</html>
